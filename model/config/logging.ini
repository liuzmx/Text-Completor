[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file

[formatters]
keys=complex

[formatter_complex]
format=%(asctime)s [%(levelname)s] [%(process)d] [%(name)s] %(filename)s-%(module)s-%(lineno)d: %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=1
formatter=complex
level=INFO
encoding=utf8
args=('logs/app.log',)

[handler_screen]
class=StreamHandler
formatter=complex
level=INFO
encoding=utf8
args=(sys.stdout,)